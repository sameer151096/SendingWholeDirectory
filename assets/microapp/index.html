<!DOCTYPE html>
<html>

<head>
	<title>Typeform</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Karla&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/onepagescroll.js"></script>
</head>

<body>
<div>
<div class="SCHeader"></div>
	<div id="root" style="opacity: 1;" >
		<div class="Blocklist_Root">
			<form class="FormBlocklist" id="Typeformid" onsubmit="FormSubmitData(event)">	
			<div class="BlockList__BlockListContainer" id="BlockListContainer">
			
			
						<section class="block-section">
						<div class="BlockWrapper-root">
							<div class="block-scroller">
								<div class="block-scroller-Positioner">
									<div class="layout-container">
										<div class="spacer__Spacer">
											<div class="spacer_inner">
											<div class="block-structure__QuestionHeaderWrapper">
												<div class="question-header__HeaderWrapper">
													<div height="32" class="question-header__CounterPosition"><span class="question-header__CounterContent"><div data-qa="question-header-counter" class="text___Text">1</div><div class="spacer__Spacer-sc"><div class="icon__Boundary-sc"><svg height="10" width="11" fill= "#ffffff"><path d="M7.586 5L4.293 1.707 5.707.293 10.414 5 5.707 9.707 4.293 8.293z"></path><path d="M8 4v2H0V4z"></path></svg></div></div></span>
													</div>
                                                    <div class="LabelText-sc">
                                                        <label data-qa="block-title deep-purple-block-title">First up, what should we call you?</label>
                                                    </div>
												</div>
											
                                            </div>
                                            
                                            <div class="form-field-sc">
                                             <div class="field-type-sc">
                                                <input id="textid1" name="name" tabindex="1" data-validation="string" autocomplete="off" placeholder="Type your answer here..." type="text" class="InputField-Text" onkeyup="KeyupCheck(event)" autofocus/>   
                                             </div>
											 
											 <div id="error_textid1" class="ScButtonHelp">
											 <div class="errorspan"><div>Please Fill this in</div></div>
											 </div>
											<div class="ScButtonHelp" id="ScButtonHelp_textid1">
											<div class="ScButtonHelpInner">
											<div class="okSubmit-sc" id="btn_textid1" onclick="CheckValidation('textid1','string')">
											<div class="ButtonTextSc">OK</div>
											<div class="IconButtonSc">
											<div class="icon_Boundary"><svg height="13" width="16" fill="rgb(6, 59, 73)"><path d="M14.293.293l1.414 1.414L5 12.414.293 7.707l1.414-1.414L5 9.586z"></path></svg></div>
											</div>
											</div>
											<div class="pressEnter">press <strong>ENTER</strong></div>
											</div>
											</div>		

                                            </div>
                                            </div>
                                        </div>
                                    
                                    </div>
									</div>
								</div>
							</div>
							</section>
							
							
											<section class="block-section">
						<div class="BlockWrapper-root">
							<div class="block-scroller">
								<div class="block-scroller-Positioner">
									<div class="layout-container">
										<div class="spacer__Spacer">
											<div class="spacer_inner">
											<div class="block-structure__QuestionHeaderWrapper">
												<div class="question-header__HeaderWrapper">
													<div height="32" class="question-header__CounterPosition"><span class="question-header__CounterContent"><div data-qa="question-header-counter" class="text___Text">2</div><div class="spacer__Spacer-sc"><div class="icon__Boundary-sc"><svg height="10" width="11" fill= "#ffffff"><path d="M7.586 5L4.293 1.707 5.707.293 10.414 5 5.707 9.707 4.293 8.293z"></path><path d="M8 4v2H0V4z"></path></svg></div></div></span>
													</div>
                                                    <div class="LabelText-sc">
                                                        <label data-qa="block-title deep-purple-block-title">Cool <span id="TypeformUSername">_____</span>, and your surname?</label>
                                                    </div>
												</div>
											
                                            </div>
                                            
                                            <div class="form-field-sc">
                                             <div class="field-type-sc">
                                                <input id="textid2" tabindex="2" data-validation="" placeholder="Type your answer here..." type="text" class="InputField-Text" onkeyup="KeyupCheck(event)" autofocus/>   
                                             </div> 
											<div id="error_textid2" class="ScButtonHelp"><div class="errorspan"><div>Please Fill this in</div></div></div> 
											<div class="ScButtonHelp" id="ScButtonHelp_textid2">
											<div class="ScButtonHelpInner">
											<div class="okSubmit-sc"  onclick="CheckValidation('textid2')">
											<div class="ButtonTextSc">OK</div>
											<div class="IconButtonSc">
											<div class="icon_Boundary"><svg height="13" width="16" fill="rgb(6, 59, 73)"><path d="M14.293.293l1.414 1.414L5 12.414.293 7.707l1.414-1.414L5 9.586z"></path></svg></div>
											</div>
											
											</div>
											<div class="pressEnter">press <strong>ENTER</strong></div>
											</div>
											</div>		

                                            </div>
                                            </div>
                                        </div>
                                    
                                    </div>
									</div>
								</div>
							</div>
							</section>
                   
										<section class="block-section">
						<div class="BlockWrapper-root">
							<div class="block-scroller">
								<div class="block-scroller-Positioner">
									<div class="layout-container">
										<div class="spacer__Spacer">
											<div class="spacer_inner">
											<div class="block-structure__QuestionHeaderWrapper">
												<div class="question-header__HeaderWrapper">
													<div height="32" class="question-header__CounterPosition"><span class="question-header__CounterContent"><div data-qa="question-header-counter" class="text___Text">3</div><div class="spacer__Spacer-sc"><div class="icon__Boundary-sc"><svg height="10" width="11" fill= "#ffffff"><path d="M7.586 5L4.293 1.707 5.707.293 10.414 5 5.707 9.707 4.293 8.293z"></path><path d="M8 4v2H0V4z"></path></svg></div></div></span>
													</div>
                                                    <div class="LabelText-sc">
                                                        <label data-qa="block-title deep-purple-block-title">Great. Now what's your email, <span id="TypeformUSernameEmail">_____</span>?</label>
                                                    </div>
												</div>
											
                                            </div>
                                            
                                            <div class="form-field-sc">
                                             <div class="field-type-sc">
                                                <input id="textid3" data-validation="email" autocomplete="off" tabindex="3" placeholder="Type your email here..." type="text" class="InputField-Text" onkeyup="KeyupCheck(event)" autofocus/>   
                                             </div> 
											<div id="error_textid3" class="ScButtonHelp"><div class="errorspan"><div>Please Enter a valid email</div></div></div> 
											
											<div class="ScButtonHelp" id="ScButtonHelp_textid3">
											<div class="ScButtonHelpInner">
											<div class="okSubmit-sc"  onclick="CheckValidation('textid3','email')">
											<div class="ButtonTextSc">OK</div>
											<div class="IconButtonSc">
											<div class="icon_Boundary"><svg height="13" width="16" fill="rgb(6, 59, 73)"><path d="M14.293.293l1.414 1.414L5 12.414.293 7.707l1.414-1.414L5 9.586z"></path></svg></div>
											</div>
						
											</div>
											<div class="pressEnter">press <strong>ENTER</strong></div>
											</div>
											</div>		

                                            </div>
                                            </div>
                                        </div>
                                    
                                    </div>
									</div>
								</div>
							</div>
							</section>
						
											
						<section class="block-section" id="phone_section">
						<div class="BlockWrapper-root">
							<div class="block-scroller">
								<div class="block-scroller-Positioner">
									<div class="layout-container">
										<div class="spacer__Spacer">
											<div class="spacer_inner">
											<div class="block-structure__QuestionHeaderWrapper">
												<div class="question-header__HeaderWrapper">
													<div height="32" class="question-header__CounterPosition"><span class="question-header__CounterContent"><div data-qa="question-header-counter" class="text___Text">4</div><div class="spacer__Spacer-sc"><div class="icon__Boundary-sc"><svg height="10" width="11" fill= "#ffffff"><path d="M7.586 5L4.293 1.707 5.707.293 10.414 5 5.707 9.707 4.293 8.293z"></path><path d="M8 4v2H0V4z"></path></svg></div></div></span>
													</div>
                                                    <div class="LabelText-sc">
                                                        <label data-qa="block-title deep-purple-block-title">And your phone number?</label>
                                                    </div>
												</div>
											
                                            </div>
                                            
                                            <div class="form-field-sc">
                                             <div class="field-type-sc">
                                                <input id="textid4" data-validation="phone" maxlength="16" autocomplete="off" tabindex="4" placeholder="1 (201) 555-0123" type="text" class="InputField-Text" onkeyup="KeyupCheck(event)" autofocus/>   
                                             </div> 
											<div id="error_textid4" class="ScButtonHelp"><div class="errorspan"><div>Please Enter a valid Phone number</div></div></div> 
											
											<div class="ScButtonHelp" id="ScButtonHelp_textid4">
											<div class="ScButtonHelpInner">
											<div class="okSubmit-sc"  onclick="CheckValidation('textid4','phone')">
											<div class="ButtonTextSc">OK</div>
											<div class="IconButtonSc">
											<div class="icon_Boundary"><svg height="13" width="16" fill="rgb(6, 59, 73)"><path d="M14.293.293l1.414 1.414L5 12.414.293 7.707l1.414-1.414L5 9.586z"></path></svg></div>
											</div>
						
											</div>
											<div class="pressEnter">press <strong>ENTER</strong></div>
											</div>
											</div>		

                                            </div>
                                            </div>
                                        </div>
                                    
                                    </div>
									</div>
								</div>
							</div>
							</section>
							
							
						<section class="block-section" id="">
						<div class="BlockWrapper-root">
							<div class="block-scroller">
								<div class="block-scroller-Positioner">
									<div class="layout-container">
										<div class="spacer__Spacer">
											<div class="spacer_inner">
											<div class="block-structure__QuestionHeaderWrapper">
												<div class="question-header__HeaderWrapper">
													<div height="32" class="question-header__CounterPosition"><span class="question-header__CounterContent"><div data-qa="question-header-counter" class="text___Text">4</div><div class="spacer__Spacer-sc"><div class="icon__Boundary-sc"><svg height="10" width="11" fill= "#ffffff"><path d="M7.586 5L4.293 1.707 5.707.293 10.414 5 5.707 9.707 4.293 8.293z"></path><path d="M8 4v2H0V4z"></path></svg></div></div></span>
													</div>
                                                    <div class="LabelText-sc">
                                                        <label data-qa="block-title deep-purple-block-title">Last question, what product are you interested in <span id="TypeformUSernameProduct">_____</span></label>
                                                    </div>
												</div>
											
                                            </div>
                                            
                                            <div class="form-field-sc">
                                             <div class="field-type-sc">
                                                <input id="textid5" data-validation="string" autocomplete="off" tabindex="4" placeholder="Type your answer here..." type="text" class="InputField-Text" onkeyup="KeyupCheck(event)" autofocus/>   
                                             </div> 
											<div id="error_textid5" class="ScButtonHelp"><div class="errorspan"><div>Please Fill this in</div></div></div> 
											
											<div class="ScButtonHelp" id="ScButtonHelp_textid5">
											<div class="ScButtonHelpInner">
											<div class="okSubmit-sc"  onclick="CheckValidation('textid5','string')">
											<div class="ButtonTextSc">OK</div>
											<div class="IconButtonSc">
											<div class="icon_Boundary"><svg height="13" width="16" fill="rgb(6, 59, 73)"><path d="M14.293.293l1.414 1.414L5 12.414.293 7.707l1.414-1.414L5 9.586z"></path></svg></div>
											</div>
						
											</div>
											<div class="pressEnter">press <strong>ENTER</strong></div>
											</div>
											</div>		

                                            </div>
                                            </div>
                                        </div>
                                    
                                    </div>
									</div>
								</div>
							</div>
							</section>
							
							
						<section class="block-section" id="FormSubmitContainer">
						<div class="BlockWrapper-root">
							<div class="block-scroller">
							
								<div class="block-scroller-Positioner">
								<div class="blockFinalSubmit">
									<div class="layout-container">
										<div class="spacer__Spacer">
											<div class="spacer_inner">

                                            
                                            <div class="form-field-sc">
											<div id="error_textid6" class="ScButtonHelp"><div class="errorspan"><div>Please Fill this in</div></div></div> 
											
											<div class="ScButtonHelp ScButtonHelpVisible">
											<div class="ScButtonHelpInner">
											<button class="okSubmit-sc" type="submit">
											<div class="ButtonTextSc">SUBMIT</div>
											</button>
											<div class="pressEnter">press <strong>ENTER</strong></div>
											</div>
											</div>		

                                            </div>
                                            </div>
                                        </div>
                                    
                                    </div>
									</div>
									
									</div>
								</div>
							</div>
							</section>
							
	
                        


                        
				</div>
				
				</form>
				
				
						<section class="block-section SuccessMsgField" id="SCScessMSG">
						<div class="BlockWrapper-root">
							<div class="block-scroller">
							
								<div class="block-scroller-Positioner">
							
									<div class="layout-container">
										<div class="spacer__Spacer">
											<div class="spacer_inner">
                                            <div class="successmsg">
											Thank you. We've got that. We'll be in touch soon!
                                            </div>
                                            </div>
                                        </div>
                                    
                                    </div>
							
									
									</div>
								</div>
							</div>
							</section>
				
				
			</div>
			
		</div>
	</div>

	
<script src="js/common.js"></script>	


</body>

</html>
